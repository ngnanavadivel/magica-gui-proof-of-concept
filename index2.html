<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <title>Magica Portal</title>


</head>

<body>

    <div class="container">
        <form>
            <div class="panel-group" id="accordian">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordian" href="#service">Service</a>
                    </h4>
                    </div>
                    <div id="service" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="serviceName">Service</label>
                                <input type="text" class="form-control" id="serviceName" placeholder="service.name (Should be a valid Java Package name!)" />

                            </div>
                        </div>
                        <div class="panel">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordian" href="#src_schema_contents">Source Schema</a>
                    </h4>
                            </div>
                            <div id="src_schema_contents" class="panel-collapse collapse">
                                <div class="panel-body">

                                </div>
                            </div>
                        </div>
                        <div class="panel">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordian" href="#tgt_schema_contents">Target Schema</a>
                    </h4>
                            </div>
                            <div id="tgt_schema_contents" class="panel-collapse collapse">
                                <div class="panel-body">

                                </div>
                            </div>
                        </div>
                        <div class="panel">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordian" href="#mapping_contents">Mapping</a>
                    </h4>
                            </div>
                            <div id="mapping_contents" class="panel-collapse collapse">
                                <div class="panel-body">

                                </div>
                            </div>
                        </div>
                        <div class="panel">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordian" href="#request">Request</a>
                    </h4>
                            </div>
                            <div id="request" class="panel-collapse collapse">
                                <div class="panel-body">

                                </div>
                            </div>
                        </div>
                        <div class="panel">
                            <div class="panel-heading">
                                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordian" href="#response">Response</a>
                    </h4>
                            </div>
                            <div id="response" class="panel-collapse collapse">
                                <div class="panel-body">

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
        </form>
</body>

</html>
